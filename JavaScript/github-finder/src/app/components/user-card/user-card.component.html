<div class="center" *ngIf="user">
  <div class="card">
    <div class="additional">
      <div class="user-card">
        <span class="center level">{{user.login}}</span>
        <img class="round" [src]="user.avatar_url" alt="">
        <span class="center points">{{user.created_at | date:'EEE MMM dd yyyy'}}</span>
      </div>
      <div class="more-info">
        <h1>{{user.name}}</h1>
        <div class="coords">
          <span *ngIf="user.location">
            <i class="fa-solid fa-location-dot"></i>
            {{user.location}}
          </span>
          <span *ngIf="user.twitter_username">
            <span><i class="fa-brands fa-twitter"></i></span>
            @{{user.twitter_username}}
          </span>
          <div class="coords center" *ngIf="user.blog">
            <span><i class="fa-solid fa-blog"></i></span>
            <a [href]="user.blog">{{user.blog}}</a>
          </div>
        </div>
        <div class="stats">
          <div>
            <div class="title">Repos</div>
            <i class="fa-solid fa-code-branch"></i>
            <div class="value">{{user.public_repos}}</div>
          </div>
          <div>
            <div class="title">Followers</div>
            <i class="fa-solid fa-users"></i>
            <div class="value">{{user.followers}}</div>
          </div>
          <div>
            <div class="title">Following</div>
            <i class="fa-solid fa-user-group"></i>
            <div class="value">{{user.following}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
